version: '3.8'

services:
  # 1. Telegram-бот + веб-сервер (webhook + лендинг)
  bot_telegram:
    build: .
    container_name: babykea_telegram
    restart: always
    ports:
      - "8000:8000"
    command: python run_telegram.py
    env_file:
      - .env
    environment:
      - DB_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./app/mediafile_for_bot:/app/app/mediafile_for_bot
      - ./chromadb_storage:/app/chromadb_storage
    depends_on:
      - db
      - redis
    networks:
      - bot_net

  # 2. VK-бот (будет активирован позже)
  # bot_vk:
  #   build: .
  #   container_name: babykea_vk
  #   restart: always
  #   command: python run_vk.py
