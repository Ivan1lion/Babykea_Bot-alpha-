# 3. Redis (–ö—ç—à –∏ FSM)
  redis:
    image: redis:7.2-alpine
    container_name: babykea_redis
    restart: always
    command: >
      --requirepass ${REDIS_PASSWORD}
      --save 60 1
      --appendonly yes
      --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - bot_net

  # 4. Metabase (–ê–Ω–∞–ª–∏—Ç–∏–∫–∞)
  metabase:
    image: metabase/metabase:latest
    container_name: babykea_metabase
    restart: always
    ports:
      - "3000:3000" # –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–æ—Ä—Ç –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
